<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços Locais e Profissionais em Portugal | PortugalApoia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css?v=8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <main>
        <section class="page-header page-header-servicos text-center">
        </section>

        <section class="py-4 bg-light border-bottom">
        </section>

        <section class="py-5 bg-light text-center">
            <div class="container">
                <h2 class="section-title">O Impacto da Nossa Comunidade</h2>
                <p class="lead mx-auto" style="max-width: 700px;">Cada anúncio, cada doação e cada partilha conta. Veja
                    o que já conseguimos juntos.</p>
                <div class="row mt-4">
                    <div class="col-md-4 mb-3">
                        <div class="impact-card">
                            <div class="impact-icon"><i class="fas fa-hand-holding-heart"></i></div>
                            <div class="impact-number" id="contador-doacoes">0+</div>
                            <div class="impact-text">Pedidos de Doação</div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="impact-card">
                            <div class="impact-icon"><i class="fas fa-briefcase"></i></div>
                            <div class="impact-number" id="contador-empregos">0+</div>
                            <div class="impact-text">Oportunidades de Emprego</div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="impact-card">
                            <div class="impact-icon"><i class="fas fa-users"></i></div>
                            <div class="impact-number" id="contador-total">0+</div>
                            <div class="impact-text">Total de Anúncios</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="py-5">
            <div class="container">
                <div class="row" id="services-grid"></div>
                <div class="col-12 text-center" id="no-results" style="display: none;">
                    <p class="lead text-muted mt-5">Nenhum serviço encontrado com os critérios de pesquisa.</p>
                </div>
            </div>
        </section>
    </main>

</body>


</html>
