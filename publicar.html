<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <title>Publicar Anúncio - PortugalApoia</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-xxl bg-white p-0">
        <div class="container-fluid nav-bar bg-transparent">
             <nav class="navbar navbar-expand-lg bg-white navbar-light py-0 px-4">
                <a href="index.html" class="navbar-brand d-flex align-items-center text-center">
                    <div class="icon p-2 me-2">
                        <img class="img-fluid" src="img/icon-deal.png" alt="Icon" style="width: 30px; height: 30px;">
                    </div>
                    <h1 class="m-0 text-primary">PortugalApoia</h1>
                </a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto">
                        <a href="index.html" class="nav-item nav-link">Início</a>
                        <a href="doacoes.html" class="nav-item nav-link">Doações</a>
                        <a href="empregos.html" class="nav-item nav-link">Emprego</a>
                        <a href="servicos.html" class="nav-item nav-link">Serviços</a>
                        <a href="habitacao.html" class="nav-item nav-link">Habitação</a>
                        <a href="contact.html" class="nav-item nav-link">Contato</a>
                    </div>
                    <a href="publicar.html" class="btn btn-primary px-3 d-none d-lg-flex">Publicar Anúncio Grátis</a>
                </div>
            </nav>
        </div>

        <div class="container-xxl py-5">
            <div class="container">
                <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
                    <h1 class="mb-3">Publicar um Novo Anúncio</h1>
                    <p>Preencha os dados abaixo para partilhar a sua oferta ou pedido com a comunidade. É rápido, fácil e gratuito!</p>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-8 wow fadeInUp" data-wow-delay="0.5s">
                        <form name="publicar-anuncio" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/obrigado.html">
                            <input type="hidden" name="form-name" value="publicar-anuncio" />
                            <p class="d-none">
                                <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
                            </p>
                            <div class="row g-3">
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="title" name="title" placeholder="Título do Anúncio" required>
                                        <label for="title">Título do Anúncio</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <select class="form-select" id="category" name="category" required>
                                            <option selected disabled value="">Selecione uma categoria...</option>
                                            <option value="Doação">Doação</option>
                                            <option value="Emprego">Emprego</option>
                                            <option value="Serviços">Serviços</option>
                                            <option value="Habitação">Habitação</option>
                                        </select>
                                        <label for="category">Categoria</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Descreva o seu anúncio aqui" id="description" name="description" style="height: 150px" required></textarea>
                                        <label for="description">Descrição</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="name" name="name" placeholder="O Seu Nome" required>
                                        <label for="name">O Seu Nome</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="email" name="email" placeholder="O Seu Email" required>
                                        <label for="email">O Seu Email</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" type="submit">Publicar Anúncio</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container-fluid bg-dark text-white-50 footer pt-5 mt-5 wow fadeIn" data-wow-delay="0.1s">
            </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
