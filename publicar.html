<body>
    <div id="preloader"><img src="images_pta/logocuadrado.jpg" alt="A carregar..." class="spinner"></div>
    <header class="main-header">
    </header>
    <main>
        <section class="page-header page-header-publicar text-center">
            <div class="container">
                <h1 class="page-title">Publicar Anúncio</h1>
                <p class="lead">Crie um anúncio em poucos minutos e junte-se à nossa comunidade de ajuda mútua.</p>
            </div>
        </section>
        <section class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <div class="card shadow-sm">
                            <div class="card-body p-md-5">
                                <form name="anuncio" id="anuncio-form" method="POST" action="/obrigado.html"
                                    data-netlify="true" data-netlify-honeypot="bot-field" enctype="multipart/form-data">
                                    <input type="hidden" name="form-name" value="anuncio" />
                                    <p style="display:none;"><label>Não preencha: <input name="bot-field" /></label></p>

                                    <h4 class="mb-4">Detalhes do Anúncio</h4>

                                    <div class="form-group">
                                        <label for="category"><strong>Categoria do Anúncio</strong></label>
                                        <select class="form-control" id="category" name="category" required>
                                            <option value="">Selecione uma categoria...</option>
                                            <option value="doacoes">Pedido de Doação</option>
                                            <option value="empregos">Vaga de Emprego</option>
                                            <option value="servicos">Oferta de Serviço</option>
                                            <option value="habitacao">Anúncio de Habitação</option>
                                        </select>
                                    </div>

                                    <div class="form-group" id="image-upload-group" style="display: none;">
                                        <label for="image"><strong>Fotografia (Opcional)</strong></label>
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" id="image" name="image"
                                                accept="image/png, image/jpeg, image/webp">
                                            <label class="custom-file-label" for="image">Escolher ficheiro...</label>
                                        </div>
                                        <small class="form-text text-muted">Recomendado para doações e habitação.
                                            Tamanho máximo: 10MB.</small>
                                    </div>

                                    <div class="form-group">
                                        <label for="title"><strong>Título do Anúncio</strong></label>
                                        <input type="text" class="form-control" id="title" name="title" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="description"><strong>Descrição</strong></label>
                                        <textarea class="form-control" id="description" name="description" rows="5"
                                            required></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="location"><strong>Localização (Cidade)</strong></label>
                                        <input type="text" class="form-control" id="location" name="location" required>
                                    </div>

                                    <h4 class="mt-5 mb-4">Informação de Contacto</h4>
                                    <div class="form-group">
                                        <label for="contact-email"><strong>Email de Contacto</strong></label>
                                        <input type="email" class="form-control" id="contact-email"
                                            name="contact-email">
                                    </div>
                                    <div class="form-group">
                                        <label for="contact-phone">Número de Telefone</label>
                                        <input type="tel" class="form-control" id="contact-phone" name="contact-phone">
                                    </div>

                                    <button type="submit" class="btn btn-primary btn-lg btn-block mt-4">Enviar Anúncio
                                        para Revisão</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="main-footer"></footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
    <script src="script.js" defer></script>

    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PQ2Q63GR" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const categorySelect = document.getElementById('category');
            const imageUploadGroup = document.getElementById('image-upload-group');
            const imageInput = document.getElementById('image');
            const imageLabel = document.querySelector('.custom-file-label');

            categorySelect.addEventListener('change', function () {
                const selectedCategory = this.value;
                if (selectedCategory === 'doacoes' || selectedCategory === 'habitacao') {
                    imageUploadGroup.style.display = 'block';
                } else {
                    imageUploadGroup.style.display = 'none';
                }
            });

            imageInput.addEventListener('change', function (e) {
                const fileName = e.target.files[0] ? e.target.files[0].name : 'Escolher ficheiro...';
                imageLabel.textContent = fileName;
            });

            document.getElementById('anuncio-form').addEventListener('submit', function (e) {
                const email = document.getElementById('contact-email').value;
                const phone = document.getElementById('contact-phone').value;
                if (!email && !phone) {
                    alert('Por favor, forneça um email ou um número de telefone para contacto.');
                    e.preventDefault();
                }
            });
        });
    </script>
</body>

</html>
