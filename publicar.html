    <main>
        <section class="page-header page-header-publicar text-center">
            <div class="container">
                <h1 class="page-title">Publicar Anúncio</h1>
                <p class="lead">Crie um anúncio em poucos minutos e junte-se à nossa comunidade de ajuda mútua.</p>
            </div>
        </section>

        <section class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <div class="card shadow-sm">
                            <div class="card-body p-md-5">

                                <form name="anuncio" method="POST" action="/obrigado.html" data-netlify="true"
                                    data-netlify-honeypot="bot-field">

                                    <input type="hidden" name="form-name" value="anuncio" />
                                    <p style="display:none;">
                                        <label>Não preencha isto se for humano: <input name="bot-field" /></label>
                                    </p>

                                    <h4 class="mb-4">Detalhes do Anúncio</h4>

                                    <div class="form-group">
                                        <label for="category"><strong>Categoria do Anúncio</strong></label>
                                        <select class="form-control" id="category" name="category" required>
                                            <option value="">Selecione uma categoria...</option>
                                            <option value="doacoes">Pedido de Doação</option>
                                            <option value="empregos">Vaga de Emprego</option>
                                            <option value="servicos">Oferta de Serviço</option>
                                            <option value="habitacao">Anúncio de Habitação</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="title"><strong>Título do Anúncio</strong></label>
                                        <input type="text" class="form-control" id="title" name="title"
                                            placeholder="Ex: Doação de Roupa de Bebé" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="description"><strong>Descrição</strong></label>
                                        <textarea class="form-control" id="description" name="description" rows="5"
                                            placeholder="Detalhe o seu pedido ou oferta..." required></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label for="location"><strong>Localização (Cidade)</strong></label>
                                        <input type="text" class="form-control" id="location" name="location"
                                            placeholder="Ex: Lisboa, Porto, Coimbra" required>
                                    </div>

                                    <h4 class="mt-5 mb-4">Informação de Contacto</h4>

                                    <div class="form-group">
                                        <label for="contact-email"><strong>Email de Contacto</strong></label>
                                        <input type="email" class="form-control" id="contact-email" name="contact-email"
                                            placeholder="Ex: o-seu-email@gmail.com" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="contact-phone">Número de Telefone (opcional)</label>
                                        <input type="tel" class="form-control" id="contact-phone" name="contact-phone"
                                            placeholder="Ex: +351 912 345 678">
                                    </div>

                                    <button type="submit" class="btn btn-primary btn-lg btn-block mt-4">Enviar Anúncio
                                        para Revisão</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
