<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Conteúdo - PortugalApoia</title>
    <style>/* Estilos del dashboard (sin cambios, pero necesarios) */</style>
    <script src="dados.js"></script>
</head>
<body>
<div class="container">
    <h1>Dashboard de Conteúdo PortugalApoia</h1>
    <div class="dashboard">
        <div class="form-section">
            <h2 id="form-title">Criar Novo Conteúdo</h2>
            <label for="tipo">Tipo de Conteúdo</label>
            <select id="tipo">
                <option value="emprego">Anúncio de Emprego</option>
                <option value="servico">Anúncio de Serviço</option>
                <option value="habitacao">Anúncio de Habitação</option>
                <option value="doacao">Anúncio de Doação</option>
                <option value="blog">Artigo de Blog</option>
            </select>
            <label for="titulo">Título</label>
            <input type="text" id="titulo" placeholder="Título do conteúdo">
            
            <label for="videoUrl">URL do Vídeo (YouTube, opcional)</label>
            <input type="text" id="videoUrl" placeholder="Cole aqui o link de um vídeo do YouTube">

            <label for="imagem">Imagem Principal</label>
            <div class="image-selector-container">
                <input type="text" id="imagem-search" placeholder="Escreva para filtrar imagens...">
                <div id="image-selector" class="image-selector"></div>
                <small>Para adicionar uma nova imagem: 1. Copie o ficheiro para a pasta `img_servicos`. 2. Adicione o nome do ficheiro à lista no código deste dashboard.</small>
            </div>
            <input type="hidden" id="imagem">
            
            <button id="save-button" style="margin-top: 15px;">Guardar e Gerar Código</button>
        </div>
        <div class="list-section">
            </div>
    </div>
</div>
<script>
    // Tu script del dashboard actualizado
    // ... (El resto del script del dashboard se mantiene igual)
</script>
</body>
</html>
