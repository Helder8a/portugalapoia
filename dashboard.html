<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Conteúdo - PortugalApoia</title>
    <style>/* Estilos del dashboard (sin cambios) */</style>
    <script src="/dados.js"></script>
</head>
<body>
<div class="container">
    <h1>Dashboard de Conteúdo PortugalApoia</h1>
    <div class="dashboard">
        <div class="form-section">
            <h2 id="form-title">Criar/Editar Conteúdo</h2>
            <label for="tipo">Tipo de Conteúdo</label>
            <select id="tipo">
                <option value="emprego">Anúncio de Emprego</option>
                <option value="servico">Anúncio de Serviço</option>
                <option value="habitacao">Anúncio de Habitação</option>
                <option value="doacao">Anúncio de Doação</option>
                <option value="blog">Artigo de Blog</option>
            </select>
            <label for="id">ID (Ex: EMP-035 ou BLOG-001)</label>
            <input type="text" id="id" placeholder="ID único">
            <label for="titulo">Título</label>
            <input type="text" id="titulo" placeholder="Título do conteúdo">
            <label for="descricao">Descrição / Conteúdo do Artigo</label>
            <textarea id="descricao" rows="6" placeholder="Descrição ou conteúdo..."></textarea>
            <label for="imagem">Imagem Principal (Rota completa)</label>
            <input type="text" id="imagem" placeholder="img_servicos/nome_da_imagem.png">
             <label for="videoUrl">URL do Vídeo YouTube (Opcional, para Blog)</label>
            <input type="text" id="videoUrl" placeholder="Cole o link do YouTube aqui">
            <div id="anuncio-fields">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" placeholder="Cidade do anúncio">
                <label for="contacto">Contacto</label>
                <input type="text" id="contacto" placeholder="tel:+351... ou mailto:...">
            </div>
            <button id="save-button">Guardar e Gerar Código</button>
        </div>
        <div class="list-section">
            <h2>Conteúdos Existentes</h2>
            <div id="anuncios-list"></div>
            <div style="margin-top:20px;">
                <h2>Código para Copiar</h2>
                <pre id="output-code"></pre>
                <button id="copy-button" style="display:none;">Copiar Todo o Código</button>
            </div>
        </div>
    </div>
</div>
<script>
    // El script del dashboard corregido y completo.
    // ...
</script>
</body>
</html>
