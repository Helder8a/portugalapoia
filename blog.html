    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        const postsContainer = document.getElementById('blog-posts-container');
        if (!postsContainer) return;

        const converter = new showdown.Converter(); // Para convertir Markdown a HTML

        try {
            // 1. Obtener la lista de archivos de la carpeta del blog desde Netlify
            const response = await fetch('/.netlify/git/github/contents/_posts');
            if (!response.ok) {
                throw new Error(`Error de red: ${response.statusText}`);
            }
            const files = await response.json();

            // 2. Obtener el contenido de cada archivo de publicación
            const postsPromises = files
                .filter(file => file.name.endsWith('.md')) // Solo procesar archivos markdown
                .map(async (file) => {
                    const postResponse = await fetch(file.download_url);
                    if (!postResponse.ok) return null; // Ignorar si hay un error al descargar
                    const postContent = await postResponse.text();

                    // 3. Extraer los datos (frontmatter) y el contenido (body)
                    const parts = postContent.split('---');
                    if (parts.length < 3) return null; // Formato inválido

                    const frontmatter = parts[1];
                    const bodyMarkdown = parts.slice(2).join('---').trim();

                    const postData = {};
                    frontmatter.trim().split('\n').forEach(line => {
                        const [key, ...valueParts] = line.split(':');
                        if (key && valueParts.length) {
                            postData[key.trim()] = valueParts.join(':').trim().replace(/^"|"$/g, '');
                        }
                    });

                    postData.body = converter.makeHtml(bodyMarkdown);
                    postData.rawDate = new Date(postData.date);
                    return postData;
                });

            let posts = (await Promise.all(postsPromises)).filter(p => p !== null);

            // 4. Ordenar las publicaciones por fecha (de la más nueva a la más antigua)
            posts.sort((a, b) => b.rawDate - a.rawDate);

            // 5. Generar y mostrar el HTML
            if (posts.length > 0) {
                let postsHTML = '';
                posts.forEach(post => {
                    const formattedDate = post.rawDate.toLocaleDateString('pt-PT', {
                        day: 'numeric', month: 'long', year: 'numeric'
                    });

                    postsHTML += `
                        <div class="blog-post-full mb-5">
                            <h2 class="mt-4">${post.title}</h2>
                            <p class="text-muted">Publicado em ${formattedDate}</p>
                            ${post.thumbnail ? `<img class="img-fluid rounded my-3" src="${post.thumbnail}" alt="${post.title}">` : ''}
                            <div class="blog-content">${post.body}</div>
                        </div>
                        <hr class="blog-separator">
                    `;
                });
                // Quitar la última línea <hr>
                if (postsHTML.endsWith('<hr class="blog-separator">')) {
                    postsHTML = postsHTML.slice(0, -28);
                }
                postsContainer.innerHTML = postsHTML;
            } else {
                postsContainer.innerHTML = '<p class="text-center lead">Ainda não há publicações no blog.</p>';
            }

        } catch (error) {
            console.error('Error al cargar las publicaciones del blog:', error);
            postsContainer.innerHTML = '<p class="text-center lead text-danger">Ocorreu um erro ao carregar as publicações. Por favor, tente novamente mais tarde.</p>';
        }
    });
    </script>
