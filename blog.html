<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | PortugalApoia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css?v=10"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div id="preloader"><img src="images_pta/logocuadrado.jpg" alt="A carregar..." class="spinner"></div>

    <header class="main-header">
        </header>

    <main>
        <section class="page-header page-header-blog text-center">
            <div class="container">
                <h1 class="page-title">O Nosso Blog</h1>
                <p class="lead">Um espaço com informação útil para a comunidade.</p>
            </div>
        </section>

        <section class="py-5">
            <div class="container">
                <div id="category-filters" class="d-flex justify-content-center category-filters">
                    <button class="btn btn-primary" data-category="all">Todos</button>
                    <button class="btn btn-secondary" data-category="Doações">Doações</button>
                    <button class="btn btn-secondary" data-category="Emprego">Emprego</button>
                    <button class="btn btn-secondary" data-category="Serviços">Serviços</button>
                    <button class="btn btn-secondary" data-category="Habitação">Habitação</button>
                    <button class="btn btn-secondary" data-category="Turismo">Turismo</button>
                    <button class="btn btn-secondary" data-category="Educação">Educação</button>
                </div>

                <div class="row" id="blog-posts-grid">
                    </div>
                 <div class="col-12 text-center" id="no-results-blog" style="display: none;">
                    <p class="lead text-muted mt-5">Nenhuma publicação encontrada nesta categoria.</p>
                </div>
            </div>
        </section>
    </main>

    <button id="scrollTopBtn" title="Voltar ao topo"><i class="fas fa-arrow-up"></i></button>

    <footer class="main-footer">
        </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js" defer></script>
</body>

</html>
