<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Portugal Apoia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/blog.css">
</head>

<body>
    <header id="main-header"></header>

    <main class="container my-5">
        <div class="row text-center mb-5">
            <div class="col-12">
                <h1 class="display-4">Blog</h1>
                <p class="lead">Notícias, guias e conselhos para a comunidade</p>
            </div>
        </div>

        <div class="row justify-content-center mb-4 sticky-top bg-light py-3" style="top: 80px; z-index: 100;">
            <div class="col-lg-8">
                <nav class="blog-nav nav nav-pills flex-column flex-sm-row text-center">
                    <a class="flex-sm-fill text-sm-center nav-link active" data-target="all" href="#">Todos</a>
                    <a class="flex-sm-fill text-sm-center nav-link" data-target="Notícias" href="#">Notícias</a>
                    <a class="flex-sm-fill text-sm-center nav-link" data-target="Guias" href="#">Guias</a>
                    <a class="flex-sm-fill text-sm-center nav-link" data-target="Conselhos" href="#">Conselhos</a>
                </nav>
                <div class="input-group mt-3">
                    <input type="text" class="form-control" id="blog-search-input" placeholder="Pesquisar nos artigos...">
                    <button class="btn btn-outline-secondary" id="blog-search-clear" type="button"><i class="fas fa-times"></i></button>
                </div>
            </div>
        </div>

        <div class="row" id="posts-section">
            </div>

    </main>

    <footer id="main-footer" class="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
    <script src="/blog.js"></script>

</body>
</html>
