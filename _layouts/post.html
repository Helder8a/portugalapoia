<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | PortugalApoia Blog</title>
    <link rel="stylesheet" href="/style.css?v=8">
    </head>

<body>
    <header class="main-header">
        </header>

    <main>
        <section class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <div class="blog-post-full">
                            <h1>{{ title }}</h1>
                            <p class="text-muted">Publicado em: {{ date }}</p>
                            <img src="{{ thumbnail }}" alt="{{ title }}" class="img-fluid rounded my-4">
                            <div class="post-content">
                                {{ body }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        </footer>

</body>

</html>
