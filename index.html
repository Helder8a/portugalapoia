<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortugalApoia: A Sua Rede de Solidariedade para Viver e Trabalhar em Portugal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="home">
    <div id="preloader"><img src="images_pta/logocuadrado.jpg" alt="A carregar..." class="spinner"></div>
    <header class="main-header">
        </header>
    <main>
        <section id="hero" class="d-flex align-items-center justify-content-center text-center">
            <div class="container">
                <h1 class="hero-title">A sua rede de solidariedade em Portugal</h1>
                <p class="hero-subtitle">Encontre e ofereça apoio: desde emprego e habitação a doações e serviços. Juntos, construímos uma comunidade mais forte.</p>
                
                <div class="homepage-search-form mt-4">
                    <form id="central-search-form" class="form-inline justify-content-center">
                        <div class="input-group mr-2 mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-search"></i></span>
                            </div>
                            <input type="text" id="search-term" class="form-control form-control-lg" placeholder="O que procura?">
                        </div>
                        <div class="input-group mr-2 mb-2">
                             <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                            </div>
                            <input type="text" id="search-location" class="form-control form-control-lg" placeholder="Onde?">
                        </div>
                        <div class="input-group mr-2 mb-2">
                            <select id="search-category" class="form-control form-control-lg">
                                <option value="doações.html">Doações</option>
                                <option value="empregos.html">Emprego</option>
                                <option value="serviços.html">Serviços</option>
                                <option value="habitação.html">Habitação</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg mb-2">Procurar</button>
                    </form>
                </div>
            </div>
        </section>

        <section id="categories" class="py-5">
             </section>

    </main>
    <button id="scrollTopBtn" title="Voltar ao topo"><i class="fas fa-arrow-up"></i></button>
    <footer class="main-footer">
        </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js" defer></script>
</body>

</html>
